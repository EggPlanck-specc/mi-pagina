<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Interacción completa</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url('https://img.freepik.com/foto-gratis/paisaje-mistico-naturaleza-magenta_23-2150693807.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.contenedor-imagen {
    position: relative;
    width: 50%;
    height: 50%;
    margin-bottom: 30px;
}
.imagen-centro {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
}
.texto-sobre-imagen {
    position: absolute;
    bottom: 46%; 
    left: 50%;
    transform: translateX(-50%);
    color: black;
    font-size: 1.8em;
    font-style: italic;
    font-weight: bold;
    text-align: center;
    width: 90%;
    line-height: 2.7em;
}
.botones {
    display: flex;
    gap: 1cm;
    position: relative;
}
button {
    padding: 10px 20px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }

.confeti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    animation: caer 2s linear forwards;
}
@keyframes caer {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
}

#segura {
    display: none;
    margin-top: 20px;
    font-size: 1.5em;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="contenedor-imagen">
    <img class="imagen-centro" src="https://i.pinimg.com/1200x/ff/d4/dd/ffd4dd4fde7e80ecbecf36dfcf32bb7c.jpg" alt="Imagen centrada">
    <div class="texto-sobre-imagen">
        ¿Querrías tener una<br>mascota virtual conmigo?🥺
    </div>
</div>

<div class="botones">
    <button id="boton-si">Sí</button>
    <button id="boton-no">No</button>
</div>

<div id="segura">¿Segura? 😢</div>

<script>
function generarConfeti() {
    for(let i=0; i<30; i++){
        const confeti = document.createElement('div');
        confeti.classList.add('confeti');
        confeti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confeti.style.left = `${Math.random()*window.innerWidth}px`;
        confeti.style.top = `0px`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 2000);
    }

    // Notificación a otra página
    localStorage.setItem('botonSiPresionado', 'true');
}

// Botón Sí original
document.getElementById('boton-si').addEventListener('click', generarConfeti);

// Botón No
const botonNo = document.getElementById('boton-no');
const segura = document.getElementById('segura');
let noPresionado = false;

botonNo.addEventListener('click', () => {
    if(!noPresionado) {
        // Primera vez: mostrar "¿Segura? 😢"
        segura.style.display = 'block';
        noPresionado = true;
    } else {
        // Segunda vez: cambiar botón No a Sí
        botonNo.textContent = 'Sí';
        botonNo.id = 'boton-si2'; // nuevo id
        segura.style.display = 'none';

        // Agregar evento confeti al nuevo botón Sí
        document.getElementById('boton-si2').addEventListener('click', generarConfeti);
    }
});
</script>

</body>
</html>
